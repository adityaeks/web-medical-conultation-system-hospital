<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            height: 100vh;
            overflow-x: hidden;
        }
        
        .sidebar {
            width: 240px;
            background: linear-gradient(135deg, #2563eb 60%, #60a5fa 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 32px 0 0 0;
            min-height: 100vh;
            box-shadow: 2px 0 16px rgba(37, 99, 235, 0.10);
            overflow-x: hidden;
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 36px;
            font-size: 1.5em;
            letter-spacing: 1px;
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
        }
        
        .sidebar ul li {
            margin-bottom: 18px;
            text-align: center;
        }
        
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0 12px 32px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            border-radius: 0 24px 24px 0;
            transition: background 0.2s, color 0.2s;
            margin: 0 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }
        
        .sidebar a:hover {
            background: #fff;
            color: #2563eb;
        }
        
        .sidebar a i {
            min-width: 20px;
            font-size: 1.1em;
        }
        
        .logout-link {
            margin: 24px 18px 0 18px;
            display: block;
            background: #e74c3c;
            color: #fff;
            padding: 10px 0;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            text-align: center;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .logout-link:hover {
            background: #c0392b;
        }
        
        .main-content {
            flex: 1;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: #f8fafc;
            min-height: 100vh;
        }
        
        .topbar {
            width: 95%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.07);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
        }
        
        .topbar .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .topbar .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #dbeafe;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #2563eb;
            font-weight: bold;
        }
        
        .topbar .user-name {
            font-weight: 600;
            color: #2563eb;
            font-size: 1em;
        }
        
        .topbar .logo {
            font-weight: 700;
            color: #2563eb;
            font-size: 1.1em;
            letter-spacing: 1px;
        }
        
        .dashboard-cards {
            display: flex;
            gap: 24px;
            margin: 36px 36px 0 36px;
            flex-wrap: wrap;
        }
        
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(37, 99, 235, 0.08);
            padding: 28px 32px;
            min-width: 220px;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            transition: transform 0.15s;
        }
        
        .card:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.13);
        }
        
        .card i {
            font-size: 2em;
            color: #2563eb;
        }
        
        .card-content {
            flex: 1;
        }
        
        .card-content h3 {
            margin: 0 0 8px 0;
            color: #64748b;
            font-size: 1em;
            font-weight: 500;
        }
        
        .card-content p {
            margin: 0;
            color: #1e293b;
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .welcome-title {
            color: #2563eb;
            font-size: 2em;
            margin: 36px 36px 12px 36px;
            font-weight: 700;
        }
        
        .info {
            color: #444;
            font-size: 1.1em;
            margin: 0 36px 12px 36px;
        }
        
        @media (max-width: 700px) {
            .dashboard-cards {
                flex-direction: column;
                gap: 16px;
                margin: 24px 10px 0 10px;
            }
            .welcome-title,
            .info {
                margin-left: 10px;
                margin-right: 10px;
            }
            .main-content {
                padding: 0;
            }
            .topbar {
                padding: 8px 16px;
            }
        }
        
        @media (max-width: 700px) {
            body {
                flex-direction: column;
                overflow-x: hidden;
            }
            .sidebar {
                width: 100vw;
                flex-direction: row;
                min-height: unset;
                height: auto;
                box-shadow: none;
                padding: 0;
                overflow-x: auto;
            }
            .sidebar h2 {
                display: none;
            }
            .sidebar ul {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
            }
            .sidebar ul li {
                margin-bottom: 0;
            }
            .sidebar a,
            .logout-link {
                margin: 0;
                border-radius: 0;
                padding: 12px 10px;
                font-size: 14px;
                min-width: 0;
                white-space: nowrap;
            }
            .main-content {
                padding: 0;
                align-items: stretch;
            }
            .dashboard-cards {
                margin: 16px 4px 0 4px;
            }
        }
    </style>
</head>

        <ul>
