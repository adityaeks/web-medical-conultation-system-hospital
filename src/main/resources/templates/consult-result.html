<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Consultation Scheduled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: #fff;
            max-width: 500px;
            width: 100%;
            margin: 24px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(37, 99, 235, 0.08);
            text-align: center;
        }
        
        .icon {
            font-size: 4em;
            color: #2563eb;
            margin-bottom: 24px;
        }
        
        .message {
            color: #1e293b;
            font-size: 1.2em;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #2563eb;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .back-link:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        @media (max-width: 500px) {
            .container {
                margin: 16px;
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="message" th:text="${message}">Consultation scheduled successfully!</div>
        <a th:href="@{/dashboard}" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</body>

</html>
